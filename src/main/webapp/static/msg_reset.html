<!doctype html>

<head>
<meta charset="utf-8">
<title>登录密码修改</title>
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/admin_frame.css" type="text/css">
<link rel="stylesheet" href="css/seller_info.css" type="text/css">
<link rel="stylesheet" href="css/msg_reset.css" type="text/css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/msg_reset.js"></script>
</head>

<body>
<div class="top">
	<div class="top_main">
		<span class="logo"></span>
		<a href="javascript:" class="msg">
			<span class="msg_text">站内信</span><span class="msg_num">2</span>
		</a>
		<div class="user">admin</div>		
	</div>
</div>
<div class="wrapper">
	<div class="lwrap">
		<div class="lnav">
			<div class="lnav_top"></div>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img11.png" class="lnav_img lnav_img11"><span class="lnav_text">展示</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img2.png" class="lnav_img lnav_img2"><span class="lnav_text">商户</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img3.png" class="lnav_img lnav_img3"><span class="lnav_text">会员</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img4.png" class="lnav_img lnav_img4"><span class="lnav_text">活动</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img5.png" class="lnav_img lnav_img5"><span class="lnav_text">优惠券&套票</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img13.png" class="lnav_img lnav_img13"><span class="lnav_text">推广</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img14.png" class="lnav_img lnav_img14"><span class="lnav_text">收银</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img15.png" class="lnav_img lnav_img15"><span class="lnav_text">统计&明细</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img9.png" class="lnav_img lnav_img9"><span class="lnav_text">账户</span></a>
			<a class="lnav_item lnav_now"><img src="css/img/admin_frame/lnav_img10.png" class="lnav_img lnav_img8"><span class="lnav_text">设置</span></a>
			<div class="lnav2_wrap">
				<a class="lnav2_item" href="javascript:">普通样式</a>
				<a class="lnav2_item" href="javascript:">滑动链接样式</a>
				<a class="lnav2_item lnav2_now" href="javascript:">选中样式</a>
				<div class="lnav2_bottom"></div>
			</div>
		</div>
	</div>
	<div class="rwrap">
		<div class="pop_div pop_error">输入的密码不正确</div>
		<div class="r_title">登录密码修改</div>	
		<div class="tb_wrap tb_other">
			<form>
				<table class="tb_main tb_list">
					<tr class="">
						<td><label>原密码</label><input type="text" class="input_box old_psw" /></td>
					</tr>
					<tr class="tr_bg">
						<td><label>新密码</label><input type="text" class="input_box new_psw" /></td>
					</tr>
					<tr class="">
						<td><label>确认密码</label><input type="text" class="input_box confirm_psw" /></td>
					</tr>
				</table>
			</form>	
		</div>
		<div class="btn_wrap"><button type="button" class="green_btn_l set_psw_btn">保存</button><span class="btn_split">或</span><a href="javascript:" class="cancel_a">取消</a></div>		
	</div>
</div>
</body>
</html>
