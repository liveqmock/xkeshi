<!doctype html>

<head>
<meta charset="utf-8">
<title>全部消息</title>
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/admin_frame.css" type="text/css">
<link rel="stylesheet" href="css/seller_info.css" type="text/css">
<link rel="stylesheet" href="css/add_photo.css" type="text/css">
<link rel="stylesheet" href="css/e-coupon.css" type="text/css">
</head>

<body>
<div class="top">
	<div class="top_main">
		<span class="logo"></span>
		<a href="javascript:" class="msg">
			<span class="msg_text">站内信</span><span class="msg_num">2</span>
		</a>
		<div class="user">admin</div>		
	</div>
</div>
<div class="wrapper">
	<div class="lwrap">
		<div class="lnav">
			<div class="lnav_top"></div>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img1.png" class="lnav_img lnav_img1"><span class="lnav_text">POS机终端</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img2.png" class="lnav_img lnav_img2"><span class="lnav_text">商户</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img3.png" class="lnav_img lnav_img3"><span class="lnav_text">会员</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img4.png" class="lnav_img lnav_img4"><span class="lnav_text">活动</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img5.png" class="lnav_img lnav_img5"><span class="lnav_text">优惠券</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img6.png" class="lnav_img lnav_img6"><span class="lnav_text">订单</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img7.png" class="lnav_img lnav_img7"><span class="lnav_text">动态</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img8.png" class="lnav_img lnav_img8"><span class="lnav_text">账户</span></a>
			<a class="lnav_item" href="javascript:"><img src="css/img/admin_frame/lnav_img9.png" class="lnav_img lnav_img8"><span class="lnav_text">积分</span></a>
			<a class="lnav_item lnav_now"><img src="css/img/admin_frame/lnav_img10.png" class="lnav_img lnav_img8"><span class="lnav_text">设置</span></a>
			<div class="lnav2_wrap">
				<a class="lnav2_item" href="javascript:">普通样式</a>
				<a class="lnav2_item" href="javascript:">滑动链接样式</a>
				<a class="lnav2_item lnav2_now" href="javascript:">选中样式</a>
				<div class="lnav2_bottom"></div>
			</div>
		</div>
	</div>
	<div class="rwrap">
		<p class="r_title">电子券创建页面</p>
		<div class="tb_wrap">
			<div class="div_list div_list3 div_bgs3">
				<span class="div_list_t"><img src="css/img/admin_frame/coupon_tit_img4.png"></span>
				<div class="div_list_wrap">
					<a href="javascript:;" class="a_coupon_tit a_coupon_tit3"><span class="coupon_t coupon_t3">普通券</span></a>
					<div class="coupon_con">可通过智能收银台核销功能以及手机核销客户端进行核销使用，不支持收银台点单时使用。</div>
					<a href="javascript:;" class="creat_btn common_btn">创建普通券</a>
				</div>
			</div>
			<div class="div_list div_list2 div_bgs2">
				<span class="div_list_t"><img src="css/img/admin_frame/coupon_tit_img3.png"></span>
				<div class="div_list_wrap">
					<a href="javascript:;" class="a_coupon_tit a_coupon_tit2"><span class="coupon_t coupon_t2">兑换券</span></a>
					<div class="coupon_con">可在核销客户端中核销兑换指定的商品，同时也支持在收银点单客户端付款过程中使用，自动添加兑换商品至点单订单中。</div>
					<a href="javascript:;" class="creat_btn exchange_btn">创建兑换券</a>
				</div>
			</div>			
			<div class="div_list div_bgs">
				<span class="div_list_t"><img src="css/img/admin_frame/coupon_tit_img1.png"></span>
				<div class="div_list_wrap">
					<a href="javascript:;" class="a_coupon_tit"><span class="coupon_t">代金券</span></a>
					<div class="coupon_con">可在收银点单客户端付款过程中使用，根据设置进行订单金额的抵用。</div>
					<a href="javascript:;" class="creat_btn serve_btn">创建代金券</a>
				</div>
			</div>
			<div class="div_list div_list1 div_bgs1">
				<span class="div_list_t"><img src="css/img/admin_frame/coupon_tit_img2.png"></span>
				<div class="div_list_wrap">
					<a href="javascript:;" class="a_coupon_tit a_coupon_tit1"><span class="coupon_t coupon_t1">折扣券</span></a>
					<div class="coupon_con">可在收银点单客户端付款过程中使用，根据设置进行订单金额的打折。</div>
					<a href="javascript:;" class="creat_btn discount_btn">创建折扣券</a>
				</div>
			</div>


		</div>
	</div>
</div>
</body>
</html>
